<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendors/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani&family=Quicksand"
    />

    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
    <script src="/vendors/hammer/hammer.min.js"></script>
    <script src="/vendors/hammer/jquery.hammer.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <style type="text/css"></style>
  </head>

  <body style="background-color: #fdf9ec; font-family: Biryani; color: #32291f">
    <div style="margin-top: 75px">
      <img
        class="mx-auto d-block mt-5 mb-4"
        src="/images/profile-icon-full.png"
        style="max-width: 125px"
      />
      <h1 class="text-center m-3">
        <b>Ji Hoo Kang</b>
      </h1>
      <div class="container">
        <div class="row my-4 px-2">
          <div class="col">
            <button
              class="btn btn-block p-3 text-left"
              style="
                background-color: #bbd5bc;
                font-size: 25px;
                border-radius: 20px;
              "
            >
              <img
                class="ml-2 mr-5"
                src="/iconfolder/order-history-icon.png"
                style="max-width: 35px"
              />
              Order History
            </button>
          </div>
        </div>
        <div class="row my-4 px-2">
          <div class="col">
            <button
              class="btn btn-block p-3 text-left"
              style="
                background-color: #bbd5bc;
                font-size: 25px;
                border-radius: 20px;
              "
            >
              <img
                class="ml-2 mr-5"
                src="/iconfolder/posts-icon.png"
                style="max-width: 35px"
              />
              My Posts
            </button>
          </div>
        </div>
        <div class="row my-4 px-2">
          <div class="col">
            <button
              class="btn btn-block p-3 text-left"
              style="
                background-color: #bbd5bc;
                font-size: 25px;
                border-radius: 20px;
              "
            >
              <img
                class="ml-2 mr-5"
                src="/iconfolder/location-icon.png"
                style="max-width: 35px"
              />
              Location
            </button>
          </div>
        </div>
        <div class="row my-4 px-2">
          <div class="col">
            <button
              class="btn btn-block p-3 text-left"
              style="
                background-color: #bbd5bc;
                font-size: 25px;
                border-radius: 20px;
              "
            >
              <img
                class="ml-2 mr-5"
                src="/iconfolder/settings-icon.png"
                style="max-width: 35px"
              />
              Settings
            </button>
          </div>
        </div>
        <div class="row my-4 px-2">
          <div class="col">
            <button
              class="btn btn-block p-3 text-left"
              style="
                background-color: #bbd5bc;
                font-size: 25px;
                border-radius: 20px;
              "
            >
              <img
                class="ml-2 mr-5"
                src="/iconfolder/help-icon.png"
                style="max-width: 35px"
              />
              Help
            </button>
          </div>
        </div>
      </div>
      <nav
        class="navbar fixed-bottom navbar-light"
        style="background-color: #bfcfa3"
      >
        <a class="nav-item mx-2 my-3" href="/chat">
          <img
            src="/iconfolder/message-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top clickable"
          />
        </a>
        <a class="nav-item mx-2 my-3" href="/liked">
          <img
            src="/iconfolder/heart-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top clickable"
          />
        </a>
        <a class="nav-item mx-2 my-3" href="/">
          <img
            src="/iconfolder/home-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top clickable"
          />
        </a>
        <a class="nav-item mx-2 my-3" href="/sell">
          <img
            src="/iconfolder/camera-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top clickable"
          />
        </a>
        <a class="nav-item mx-2 my-3" href="/profile">
          <img
            src="/iconfolder/profile-icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top clickable"
          />
        </a>
      </nav>
    </div>
    <script></script>
  </body>
</html>
